#
# PersonalGallery - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = True
email_to = user@example.com
smtp_server = localhost
error_email_from = paste@localhost
permanent_store = %(here)s/gallery/public/gallery-static
web_static_path = /gallery-static
lang = en

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5001

[app:main]
use = egg:PersonalGallery
cache_dir = %(here)s/data
beaker.session.key = PersonalGallery
beaker.session.secret = somesecret
full_stack = True

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
set debug = True
sqlalchemy.url = sqlite:///%(here)s/data/database.db

# Logging configuration
[loggers]
keys = root, routes, PersonalGallery, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_routes]
level = DEBUG
handlers =
qualname = routes.middleware

[logger_PersonalGallery]
level = DEBUG
handlers =
qualname = PersonalGallery

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

